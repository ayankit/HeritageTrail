			#indian-map {

			}

			.navbar{
				width: 100%;
				margin: auto;
				padding: 30px 0;
				position: fixed;
				top: 0;
				display: flex;
				align-items: center;
				justify-content: right;
				z-index: 1;
			}

			.navbar ul li{
				list-style: none;
				display: inline-block;
				margin: 0 20px;
				position: relative;
			}

			.navbar ul li a{
				text-decoration: none;
				color: #fff;
				text-transform: uppercase;
			}

			.navbar ul li::after{
				content: '';
				height: 3px;
				width: 0%;
				background: #009688;
				position: absolute;
				left: 0%;
				bottom: -10px;
				transition: 0.5s;
			}

			.navbar ul li:hover::after{
				width: 100%;
			}
		</style>
